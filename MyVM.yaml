%YAML 1.2
%TAG !n! tag:nimyaml.org,2016:
--- !n!custom:Config
name: "LibVF.IO VM"
startintro: true
startapp: false
installOs: "none"
nographics: true
spice: true
showhypervisor: false
introspect: "looking-glass"
shareddir: !!null ~
spicePort: 5900
sshPort: 2222
connectivity: 
  exposedPorts: []
container:
  kernel: windows.arc
  state: []
  initialSize: 20
  iso: !!null ~
cpus: 
  cores: 6
  sockets: 1
  threads: 1
  ramAlloc: 16384
gpus: 
  - 
    - 
      maxVRam: 5500
    - 
      minVRam: 3000
    - 
      gpuType: sysfsdev
    - 
      mdevType: ""
    - 
      parentPort: !!null ~
    - 
      devId: hostdev0
    - 
      suffix: Q
nics: []
root: ~/.local/libvf.io
sudo: false
commands: 
  - 
    arg: "-set"
    values: ["device.hostdev0.x-pci-device-id=0x1e30"]
  - 
    arg: "-set"
    values: ["device.hostdev0.x-pci-sub-device-id=0x12ba"]
  -
    arg: "-drive"
    values: ["file=/dev/sdb,format=raw,if=virtio"]
startupCommands: []
teardownCommands: []
installCommands: []
appCommands: []
